<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Form assgiment</title>
    <meta name="description" content="WDD 131 Dynamic Web Fundamentals assgiment week05 forms">
    <meta name="author" content="Pedro Moo">
    <link rel="stylesheet" href="styles/form.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/getdates.js"></script>

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="wf1">
            <label>Product Name*
                <select name="productName" id="productName" required>
                        <option value="">Select a Product ...</option>
                </select>    
            </label>
            <label>Overall Rating*</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            <label>Date of installation*
                <input type="date" name="date" id="date" required>
            </label>
            <label>Which features did you find useful in the product?<span class="optional"> Check all that apply</span></label>
            
            <label><input type="checkbox" name="durability" id="durability">Durability</label>
            <label><input type="checkbox" name="easeOfUse" id="easeOfUse">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance">Performance</label>
            <label><input type="checkbox" name="design" id="design">Design</label>

            <label>Written Review<span class="optional"> (optional)</span>
                <input type="text" name="writtenReview" id="writtenReview">
            </label>

            <label>User name<span class="optional"> (optional)</span>
                <input type="text" name="userName" id="userName">
            </label>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Pedro Moo - Monterrey, Mexico</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
